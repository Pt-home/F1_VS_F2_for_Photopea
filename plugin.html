<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>F1_vs_F2 for Photopea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --line:#e6e6ea; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0; background:#fff; color:#111;
      font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }
    .wrap { height:100%; display:flex; flex-direction:column; }
    header { padding:10px 12px; border-bottom:1px solid var(--line); }
    header h1 { margin:0; font-size:14px; font-weight:600; }
    main { padding:12px; display:flex; flex-direction:column; gap:8px; }
    .desc { color:#555; }
    .row { display:flex; gap:8px;  }
    button {
      padding:7px 10px; border-radius:8px; border:1px solid var(--line);
      background:#111; color:#fff; cursor:pointer;
    }
    .status { margin-top:6px; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>F1_vs_F2 for Photopea</h1>
    </header>
    <main>
      <div class="desc">Generate a pattern in a new tab and send it back as a new Photopea document.</div>
      <div class="row">
       <p><button id="open">Open generator</button></p>
      </div>
      <div class="status" id="status">Ready</div>
    </main>
  </div>

  <script>
    // --- Constants ---
    const GENERATOR_URL    = "https://pt-home.github.io/F1_VS_F2_for_Photopea/";
    const GENERATOR_ORIGIN = "https://pt-home.github.io";
    const PHOTOPEA_ORIGIN  = "*"; // keep '*' for Photopea

    // --- State ---
    let sessionId = null;

    // --- Helpers ---
    const q = (id) => document.getElementById(id);
    function setStatus(msg) { const el = q("status"); if (el) el.textContent = msg; }
    function makeSessionId() {
      const a = new Uint8Array(16); crypto.getRandomValues(a);
      return [...a].map(x => x.toString(16).padStart(2,"0")).join("");
    }
    function buildGeneratorUrl() {
      if (!sessionId) sessionId = makeSessionId();
      const u = new URL(GENERATOR_URL);
      u.searchParams.set("sessionId", sessionId);
      return u.toString();
    }

    // --- Open generator ---
    q("open").addEventListener("click", () => {
      const url = buildGeneratorUrl();
      window.open(url, "_blank"); // IMPORTANT: no 'noopener' -> generator can postMessage to opener
      setStatus("Waiting for export…");
    });

    // --- Photopea reply coordination (file -> done -> set source -> done) ---
    let awaiting = null; // { name: string, stage: 'file'|'source' }
    function sendPngToPhotopea(arrayBuffer, name) {
      // Stage 1: send raw PNG as ArrayBuffer (Live API)
      awaiting = { name, stage: "file" };
      window.parent.postMessage(arrayBuffer, PHOTOPEA_ORIGIN, [arrayBuffer]);
      setStatus(`Sending PNG to Photopea…`);
    }
    function onPhotopeaDone() {
      if (!awaiting) return;
      if (awaiting.stage === "file") {
        // Stage 2: set document source (optional but nice for History / Save As)
        awaiting.stage = "source";
        const safeName = String(awaiting.name || "F1_vs_F2.png").replace(/"/g, '\\"');
        window.parent.postMessage(`app.activeDocument.source="${safeName}";`, PHOTOPEA_ORIGIN);
      } else if (awaiting.stage === "source") {
        setStatus(`Exported to Photopea: ${awaiting.name}`);
        awaiting = null;
      }
    }

    // --- Receive export from generator tab ---
    window.addEventListener("message", async (ev) => {
      // 1) Replies from Photopea
      if (typeof ev.data === "string" && ev.data === "done") {
        onPhotopeaDone();
        return;
      }

      // 2) Export from our generator
      if (ev.origin !== GENERATOR_ORIGIN) return;
      const msg = ev.data || {};
      if (msg.type !== "f1vsf2-export") return;
      if (!sessionId || msg.sessionId !== sessionId) {
        setStatus("Ignored export: session mismatch");
        return;
      }

      try {
        // Accept ArrayBuffer or base64 data URL
        let ab = null;
        if (msg.data instanceof ArrayBuffer) {
          ab = msg.data;
        } else if (typeof msg.data === "string") {
          const b64 = msg.data.split(",").pop();
          const bin = atob(b64);
          const u8  = new Uint8Array(bin.length);
          for (let i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
          ab = u8.buffer;
        } else {
          setStatus("Invalid payload from generator");
          return;
        }

        const name = (msg.name && String(msg.name).trim()) ? msg.name : "F1_vs_F2.png";
        const kb = Math.round(ab.byteLength / 1024);
        setStatus(`Received PNG (${kb} KB)…`);
        sendPngToPhotopea(ab, name);
      } catch (e) {
        setStatus("Error: " + (e.message || e));
      }
    });
  </script>
</body>
</html>
